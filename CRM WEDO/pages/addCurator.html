    <div class="btn-box">
        <div class="continer">
            <div class="box-button">
                <a href="addStudent.html"><button>Добавить студента</button></a>
                <a href="addCurator.html"><button>Добавить куратора</button></a>
                <a href="addProduct.html"><button>Добавить товар</button></a>
                <a href="createProfTest.html"><button>Создать профессию проф.теста</button></a>
                <a href="CreateQuestion.html"><button>Создать вопросы проф.теста</button></a>
                <a href="createAnswers.html"><button>Создать ответы проф.теста</button></a>
            </div> 
            <div class="add-input">
                <form>              
                    <p>Имя</p>
                    <input type="text" placeholder="Имя">

                    <p>Фамилия</p>
                    <input type="text" placeholder="Фамилия">

                    <p>Отчество</p>
                    <input type="text" placeholder="Отчество">

                    <p>Электронная почта</p>
                    <input type="text" placeholder="Электронная почта">

                    <p>Номер Телефона</p>
                    <input type="text" placeholder="Номер Телефона">

                    <p>Пароль</p>
                    <input type="password" placeholder="Пароль">

                    <div class="radiobtn-input">
                        <input id="moderator" type="radio">
                        <label for="moderator">Модератор</label>

                        <input id="curator" type="radio">
                        <label for="curator">Куратор</label>

                        <input id="manager" type="radio">
                        <label for="manager">Контент Менеджер</label>
                    </div>

                    <div class="btn">
                        <button class="send">Отправить</button>
                        <button class="cancel">Отменить</button>
                    </div>
                </form>
            </div>
        </div>
